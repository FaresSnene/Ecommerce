<div class="promo-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6">
        <div class="single-promo promo1">
          <i class="fa fa-refresh"></i>
          <p>30 Days return</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="single-promo promo2">
          <i class="fa fa-truck"></i>
          <p>Free shipping</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">

          <i class="fa fa-lock"></i>
          <p>Secure payments</p>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="single-promo promo4">

        </div>

    </div>
  </div>
</div>
<!-- End promo area -->

<div class="maincontent-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="latest-product">
          <h2 class="section-title">Latest Products</h2>
          <div class="product-carousel">
            <div class="single-product col-md-3" *ngFor="let item of produit">
              <div class="product-f-image" style="height: 250px; width: 250px">
                <img [src]="item.url" alt="" />
                <div class="product-hover">
                  <a href="#" class="add-to-cart-link"
                    ><i class="fa fa-shopping-cart"></i> Add to cart</a
                  >
                  <a href="single-product.html" class="view-details-link"
                    ><i class="fa fa-link"></i> See details</a
                  >
                </div>
              </div>
              <h2>
                <a href="single-product.html">{{ item.name }}</a>
              </h2>

              <div class="product-carousel-price">
                <ins>{{ item.prix }}DT</ins> <del>$100.00</del>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End main content area -->

</div>
